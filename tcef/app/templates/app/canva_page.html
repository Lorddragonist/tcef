{% extends 'app/base.html' %}
{% load static %}

{% block title %}Acerca del Reto - TCEF{% endblock %}

{% block extra_css %}
<style>
    .canva-container {
        padding: 2rem 1rem;
        background-color: #f8f9fa;
        min-height: calc(100vh - 200px);
    }
    
    .canva-wrapper {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .whatsapp-button-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    
    .whatsapp-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #25D366;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
        white-space: nowrap;
    }
    
    .whatsapp-button:hover {
        background-color: #20BA5A;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
    }
    
    .whatsapp-button i {
        margin-right: 0.5rem;
        font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
        .whatsapp-button-container {
            bottom: 15px;
            right: 15px;
        }
        
        .whatsapp-button {
            padding: 0.8rem 1.2rem;
            font-size: 0.9rem;
        }
        
        .whatsapp-button i {
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="canva-container">
    <div class="canva-wrapper">
        <div style="position: relative; width: 100%; height: 0; padding-top: 587.7013%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
            <iframe 
                loading="lazy" 
                style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;"
                src="https://www.canva.com/design/DAG4zhmX2aY/NWul-v4Zvj1_ewJ7zwM9cw/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
            </iframe>
        </div>
    </div>
    
    <!-- BotÃ³n flotante de WhatsApp -->
    <div class="whatsapp-button-container">
        <a href="https://wa.me/+573208532390?text=quiero%20aceptar%20el%20reto" 
           class="whatsapp-button" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-whatsapp"></i>
            Quiero Aceptar el Reto
        </a>
    </div>
</div>
{% endblock %}
